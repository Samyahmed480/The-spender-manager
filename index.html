<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>مدير الاموال</title>
        <script defer src="main.js"></script>
    </head>

    <body>
        <header class="main-header">
            <button id="theme-toggle" title="تبديل المظهر">☀️</button>
            <h1>مدير الأموال</h1>
            <p>نظام إدارة المصروفات الشخصية</p>
        </header>
        <main class="main-content">
            <section>
                <div>
                    <p>المجموع : <span id="total-top">0</span></p>
                    <div class="form-container">
                        <input type="number" id="amount" placeholder="السعر">
                        <input type="text" id="desc" placeholder="العنوان أو السبب">
                        <div class="radio-group">
                            <label for="p">إضافة</label>
                            <input type="radio" name="action" id="p" value="add">
                            <label for="n">نقص</label>
                            <input type="radio" name="action" id="n" value="sub">
                        </div>
                        <button id="submit">تأكيد</button>
                        <div class="button-group">
                            <button id="print">طباعة</button>
                            <button id="deleteAll">حذف الكل</button>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <input type="text" id="search" placeholder="البحث عن عنوان أو سبب">
                <table>
                    <thead>
                        <tr>
                            <th>السعر</th>
                            <th>العنوان أو السبب</th>
                            <th>التاريخ</th>
                            <th>تعديل/حذف</th>
                        </tr>
                    </thead>
                    <tbody id="records">
                        <!-- العمليات تظهر هنا تلقائياً -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">المجموع : <span id="total-table">0</span></td>
                        </tr>
                    </tfoot>
                </table>
            </section>
            <!-- نافذة منبثقة للتعديل -->
            <div id="edit-modal" class="modal-overlay">
                <div class="modal-content">
                    <h2>تعديل العملية</h2>
                    <input type="number" id="edit-amount" placeholder="السعر">
                    <input type="text" id="edit-desc" placeholder="العنوان أو السبب">
                    <div class="radio-group">
                        <label for="edit-add">إضافة</label>
                        <input type="radio" name="edit-action" id="edit-add" value="add">
                        <label for="edit-sub">نقص</label>
                        <input type="radio" name="edit-action" id="edit-sub" value="sub">
                    </div>
                    <div class="button-group">
                        <button id="edit-save">حفظ</button>
                        <button id="edit-cancel" class="btn-danger">إلغاء</button>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
